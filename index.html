<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WoodLab Configurator Mockup</title>
  <!-- Tailwind CSS via CDN for rapid prototyping -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts: Inter for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/configurator.css" />
</head>
<body class="bg-gray-50 text-gray-900 grid grid-rows-[auto_auto_1fr_auto] lg:grid-cols-[60fr_40fr] lg:grid-rows-[auto_auto_1fr_auto] h-screen overflow-hidden">
  <!-- Root elements for dynamic content injection -->
  <header id="app-header" class="w-full flex items-center justify-between bg-white shadow px-8 py-3 sticky top-0 z-30 lg:col-span-2"></header>
  <nav id="app-stage-bar" class="col-span-full row-span-1 w-full flex items-center justify-center bg-white shadow z-20 sticky top-0 lg:col-span-full lg:row-span-1"></nav>
  <main id="app-main" class="col-span-1 row-span-1 flex flex-col overflow-hidden lg:col-span-1 lg:row-span-1"></main>
  <aside id="app-sidebar" class="col-span-1 row-span-1 bg-white border-l flex flex-col overflow-y-auto shadow-lg lg:col-span-1 lg:row-span-1"></aside>
  <footer id="app-footer" class="col-span-full row-span-1 w-full bg-white border-t shadow fixed bottom-0 left-0 z-30 flex items-center justify-between px-12 py-4 max-h-20 lg:col-span-full lg:row-span-1"></footer>

  <!-- Banners -->
  <div id="banner-container" class="fixed top-0 left-0 w-full flex flex-col items-center space-y-2 z-50"></div>

  <!-- Help Drawer -->
  <aside id="help-drawer" class="fixed right-0 top-0 h-full w-[320px] bg-white shadow-lg z-50 transform translate-x-full transition-transform duration-300 ease-in-out" tabindex="-1" aria-hidden="true"></aside>
  <div id="help-backdrop" class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden"></div>

  <!-- Scripts -->
  <!-- Three.js (CDN, UMD build for global THREE) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- OrbitControls (CDN, UMD build for global THREE.OrbitControls) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.min.js"></script>
  <!-- jsPDF and html2canvas (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.5.1/dist/html2canvas.min.js"></script>
  <!-- App scripts -->
  <script type="module" src="./js/main.js" defer></script>
  <script type="module" src="./js/app.js" defer></script>
  <script type="module" src="./js/viewer.js" defer></script>
  <script type="module" src="./js/ui/banner.js" defer></script>
  <script type="module" src="./js/ui/helpDrawer.js" defer></script>
</body>
</html>
