<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WoodLab Configurator Mockup</title>
  <!-- Tailwind CSS via CDN for rapid prototyping -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts: Inter for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/configurator.css" />
  <!-- Import map to resolve bare module specifiers like 'three' used by JSM example modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900 app-root h-screen">
  <!-- Root elements for dynamic content injection -->
  <header id="app-header" class="col-span-full row-span-1 w-full bg-white shadow px-8 py-3 sticky top-0 z-30 flex flex-col items-center justify-center lg:col-span-full lg:row-span-1"></header>

  <!-- Compact stage bar / stepper (CSS-ready placeholder) -->
  <div id="top-stepper" class="top-stepper" aria-label="Progress">
    <div class="step completed" title="Model"></div>
    <div class="step active" title="Customize"></div>
    <div class="step" title="Summary"></div>
  </div>

  <!-- Main viewer panel: styled by new CSS rules -->
  <main id="app-main" class="col-span-1 row-span-1 flex flex-col overflow-hidden viewer-panel viewer-container lg:col-span-1 lg:row-span-1"></main>

  <!-- Sidebar becomes the summary card (sticky on wide screens) -->
  <aside id="app-sidebar" class="col-span-1 row-span-1 bg-white border-l flex flex-col overflow-y-auto shadow-lg summary-card lg:col-span-1 lg:row-span-1"></aside>
  <footer id="app-footer" class="col-span-full row-span-1 w-full bg-white border-t shadow bottom-0 left-0 z-30 flex items-center justify-between px-12 py-4 max-h-20 lg:col-span-full lg:row-span-1"></footer>

  <!-- Banners -->
  <div id="banner-container" class="fixed top-0 left-0 w-full flex flex-col items-center space-y-2 z-50"></div>

  <!-- Help Drawer -->
  <aside id="help-drawer" class="fixed right-0 top-0 h-full w-[320px] bg-white shadow-lg z-50 transform translate-x-full transition-transform duration-300 ease-in-out" tabindex="-1" aria-hidden="true"></aside>
  <div id="help-backdrop" class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden"></div>

  <!-- Scripts -->
  <!-- Favicon (official logo) -->
  <link rel="icon" href="assets/icons/WoodLab_logo_-_official.png" type="image/png">
  <link rel="alternate icon" href="assets/icons/Woodlab icon.ico" type="image/x-icon">
  <!-- Three.js: load as ES modules in module scripts (viewer handles imports). Remove legacy UMD example scripts to avoid deprecation warnings. -->
  <!-- jsPDF and html2canvas (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.5.1/dist/html2canvas.min.js"></script>
  <!-- App scripts -->
  <script type="module" src="./js/main.js" defer></script>
  <script type="module" src="./js/app.js" defer></script>
  <script type="module" src="./js/viewer.js" defer></script>
  <script type="module" src="./js/ui/banner.js" defer></script>
  <script type="module" src="./js/ui/helpDrawer.js" defer></script>
</body>
</html>
