<section class="summary-section">
  <div class="summary-section-title">Snapshot</div>
  <div id="snapshot-container" class="w-full h-48 bg-gray-100 rounded-lg flex items-center justify-center">
    <img id="snapshot-img" class="max-w-full max-h-full object-contain" alt="Configuration snapshot" style="display: none;" />
    <div id="snapshot-placeholder" class="text-gray-400 text-sm">Your configuration snapshot will appear here</div>
  </div>
</section>

<section class="summary-section">
  <div class="summary-section-title">Options Summary</div>
  <div id="summary-options-groups" class="summary-options-groups" aria-live="polite" aria-atomic="true"></div>
  <div class="summary-tax-row">
    <span>Taxes</span>
    <span>Quoted Separately</span>
  </div>
  <div id="summary-shipping-section" class="summary-shipping-section">
    <div class="summary-section-title">Shipping</div>
    <div class="summary-shipping-options">
      <label class="flex items-center gap-2 text-sm text-gray-700">
        <input id="shipping-quote-separately" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-gray-900">
        Quote seperately/International
      </label>
      <label class="flex items-center gap-2 text-sm text-gray-700">
        <input id="shipping-local-delivery" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-gray-900">
        Local delivery
      </label>
    </div>
    <div id="summary-shipping-fields" class="summary-shipping-fields">
      <label class="summary-shipping-field summary-shipping-zip-field flex flex-col gap-1 text-xs font-medium text-gray-600">
        ZIP Code
        <input id="shipping-zip" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="5" autocomplete="postal-code" class="summary-shipping-input" placeholder="90210">
      </label>
      <label class="summary-shipping-field summary-shipping-region-field flex flex-col gap-1 text-xs font-medium text-gray-600">
        Region
        <input id="shipping-region" type="text" class="summary-shipping-input" value="Auto" readonly aria-readonly="true">
      </label>
      <div class="summary-shipping-field summary-shipping-estimate-field flex flex-col gap-1 text-xs font-medium text-gray-600">
        Estimated
        <div id="shipping-estimate" class="summary-shipping-input summary-shipping-estimate" aria-live="polite" aria-atomic="true">--</div>
      </div>
    </div>
  </div>
  <div class="summary-total-row">
    <span>Total</span>
    <span id="summary-total-price"></span>
  </div>
</section>

<div class="flex flex-col gap-3">
  <button id="capture-snapshot" class="btn btn-secondary btn-md w-full">
    Capture Snapshot
  </button>
  <button id="export-pdf" class="btn btn-primary btn-md w-full">
    Export PDF
  </button>
  <button id="restart-config" class="btn btn-tertiary btn-md w-full">
    Start Over
  </button>
</div>
