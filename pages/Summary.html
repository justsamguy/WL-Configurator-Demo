<section class="summary-section">
  <div class="summary-section-title">Snapshot</div>
  <div id="snapshot-container" class="w-full h-48 bg-gray-100 rounded-lg flex items-center justify-center">
    <img id="snapshot-img" class="max-w-full max-h-full object-contain" alt="Configuration snapshot" style="display: none;" />
    <div id="snapshot-placeholder" class="text-gray-400 text-sm">Your configuration snapshot will appear here</div>
  </div>
</section>

<section class="summary-section">
  <div class="summary-section-title">Options Summary</div>
  <div id="summary-options-groups" class="summary-options-groups" aria-live="polite" aria-atomic="true"></div>
  <div id="summary-shipping-section" class="summary-shipping-section">
    <button id="summary-shipping-toggle" class="summary-shipping-toggle" type="button" aria-expanded="true" aria-controls="summary-shipping-body">
      <span class="summary-shipping-toggle-main">
        <span class="summary-shipping-toggle-title">Shipping</span>
      </span>
      <span class="summary-shipping-toggle-meta">
        <span class="summary-shipping-toggle-estimate">
          <span class="summary-shipping-toggle-estimate-label">Estimated</span>
          <span id="shipping-estimate-header" class="summary-shipping-toggle-estimate-value" aria-live="polite" aria-atomic="true">--</span>
        </span>
        <span class="summary-shipping-toggle-icon" aria-hidden="true">v</span>
      </span>
    </button>
    <div id="summary-shipping-body" class="summary-shipping-body">
      <div id="summary-shipping-warning" class="summary-shipping-warning" aria-live="polite" aria-atomic="true" hidden>
        <div class="summary-shipping-warning-text">
          <span class="summary-shipping-warning-title">Glass sheets cannot be shipped.</span>
          <span class="summary-shipping-warning-subtitle">Remove the glass top add-on to continue with shipping.</span>
        </div>
        <button id="summary-shipping-warning-remove" class="summary-shipping-warning-action" type="button">Remove from Order</button>
      </div>
      <div class="summary-shipping-options">
        <label class="summary-shipping-choice">
          <input id="shipping-quote-separately" type="checkbox" class="summary-shipping-choice-input">
          <span class="summary-shipping-choice-label">Quote separately</span>
        </label>
        <label class="summary-shipping-choice">
          <input id="shipping-international" type="checkbox" class="summary-shipping-choice-input">
          <span class="summary-shipping-choice-label">International</span>
        </label>
        <label class="summary-shipping-choice">
          <input id="shipping-local-delivery" type="checkbox" class="summary-shipping-choice-input">
          <span class="summary-shipping-choice-label">Local delivery</span>
        </label>
      </div>
      <div id="summary-shipping-fields" class="summary-shipping-fields">
        <label class="summary-shipping-field summary-shipping-zip-field">
          ZIP Code
          <input id="shipping-zip" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="5" autocomplete="postal-code" class="summary-shipping-input" placeholder="90210">
        </label>
        <label class="summary-shipping-field summary-shipping-region-field">
          Region
          <input id="shipping-region" type="text" class="summary-shipping-input" value="Auto" readonly aria-readonly="true">
        </label>
        <div class="summary-shipping-field summary-shipping-estimate-field">
          Estimated
          <div id="shipping-estimate" class="summary-shipping-input summary-shipping-estimate" aria-live="polite" aria-atomic="true">--</div>
        </div>
      </div>
      <div id="summary-shipping-toggles" class="summary-shipping-toggles" aria-hidden="true">
        <div class="summary-shipping-switch-group">
          <div class="summary-shipping-switch summary-shipping-switch-static">
            <div class="summary-shipping-switch-row">
              <span class="summary-shipping-switch-sides">Crate + packaging</span>
              <span id="shipping-crate-price" class="summary-shipping-switch-price summary-option-price is-visible" aria-hidden="true"></span>
            </div>
          </div>
          <label class="summary-shipping-switch-description">
            <span class="summary-shipping-switch-description-label">Description</span>
            <input id="shipping-crate-description" type="text" class="summary-shipping-input summary-shipping-switch-description-input" placeholder="Optional details">
          </label>
        </div>
        <div class="summary-shipping-switch-group">
          <label class="summary-shipping-switch">
            <input id="shipping-commercial" type="checkbox" class="summary-shipping-switch-input">
            <span class="summary-shipping-switch-row">
              <span class="summary-shipping-switch-sides" aria-hidden="true">
                <span class="summary-shipping-switch-side summary-shipping-switch-side-left">Commercial</span>
                <span class="summary-shipping-switch-separator">/</span>
                <span class="summary-shipping-switch-side summary-shipping-switch-side-right">Residential</span>
              </span>
              <span id="shipping-commercial-price" class="summary-shipping-switch-price summary-option-price" aria-hidden="true"></span>
            </span>
            <span class="summary-shipping-switch-track" aria-hidden="true">
              <span class="summary-shipping-switch-knob"></span>
            </span>
          </label>
          <label class="summary-shipping-switch-description">
            <span class="summary-shipping-switch-description-label">Description</span>
            <input id="shipping-commercial-description" type="text" class="summary-shipping-input summary-shipping-switch-description-input" placeholder="Optional details">
          </label>
        </div>
        <div class="summary-shipping-switch-group">
          <label class="summary-shipping-switch">
            <input id="shipping-liftgate" type="checkbox" class="summary-shipping-switch-input">
            <span class="summary-shipping-switch-row">
              <span class="summary-shipping-switch-sides" aria-hidden="true">
                <span class="summary-shipping-switch-side summary-shipping-switch-side-left">I have a forklift</span>
                <span class="summary-shipping-switch-separator">/</span>
                <span class="summary-shipping-switch-side summary-shipping-switch-side-right">Liftgate</span>
              </span>
              <span id="shipping-liftgate-price" class="summary-shipping-switch-price summary-option-price" aria-hidden="true"></span>
            </span>
            <span class="summary-shipping-switch-track" aria-hidden="true">
              <span class="summary-shipping-switch-knob"></span>
            </span>
          </label>
          <label class="summary-shipping-switch-description">
            <span class="summary-shipping-switch-description-label">Description</span>
            <input id="shipping-liftgate-description" type="text" class="summary-shipping-input summary-shipping-switch-description-input" placeholder="Optional details">
          </label>
        </div>
        <div class="summary-shipping-switch-group">
          <label class="summary-shipping-switch">
            <input id="shipping-white-glove" type="checkbox" class="summary-shipping-switch-input">
            <span class="summary-shipping-switch-row">
              <span class="summary-shipping-switch-sides" aria-hidden="true">
                <span class="summary-shipping-switch-side summary-shipping-switch-side-left">I'll unpack</span>
                <span class="summary-shipping-switch-separator">/</span>
                <span class="summary-shipping-switch-side summary-shipping-switch-side-right">White glove</span>
              </span>
              <span id="shipping-white-glove-price" class="summary-shipping-switch-price summary-option-price" aria-hidden="true"></span>
            </span>
            <span class="summary-shipping-switch-track" aria-hidden="true">
              <span class="summary-shipping-switch-knob"></span>
            </span>
          </label>
          <label class="summary-shipping-switch-description">
            <span class="summary-shipping-switch-description-label">Description</span>
            <input id="shipping-white-glove-description" type="text" class="summary-shipping-input summary-shipping-switch-description-input" placeholder="Optional details">
          </label>
        </div>
      </div>
      <div id="summary-shipping-notes" class="summary-shipping-notes" aria-hidden="true">
        <label class="summary-shipping-field summary-shipping-notes-field">
          Delivery notes
          <textarea id="shipping-notes" class="summary-shipping-input summary-shipping-textarea" rows="3" placeholder="Include all entrances, hallways, floors, stairways, etc. we should know about for delivery."></textarea>
        </label>
      </div>
    </div>
  </div>
  <div class="summary-tax-row">
    <span>Taxes</span>
    <span>Quoted Separately</span>
  </div>
  <div class="summary-total-row">
    <span>Total</span>
    <span id="summary-total-price"></span>
  </div>
  <div class="summary-disclaimer">
    <small>(This is not a formal quotation or contract sale price.)</small>
  </div>
</section>

<div class="summary-actions">
  <button id="copy-config" class="btn btn-secondary btn-md w-full">
    Copy Configuration (Markdown)
  </button>
  <p id="config-copy-status" class="summary-copy-status" role="status" aria-live="polite" aria-atomic="true"></p>
  <button id="export-pdf" class="btn btn-primary btn-md w-full">
    Export PDF
  </button>
  <button id="restart-config" class="btn btn-tertiary btn-md w-full">
    Start Over
  </button>
</div>
