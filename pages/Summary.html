<section class="summary-section">
  <div class="summary-section-title">Snapshot</div>
  <div id="snapshot-container" class="w-full h-48 bg-gray-100 rounded-lg flex items-center justify-center">
    <img id="snapshot-img" class="max-w-full max-h-full object-contain" alt="Configuration snapshot" style="display: none;" />
    <div id="snapshot-placeholder" class="text-gray-400 text-sm">Your configuration snapshot will appear here</div>
  </div>
</section>

<section class="summary-section">
  <div class="summary-section-title">Options Summary</div>
  <div id="summary-options-groups" class="summary-options-groups" aria-live="polite" aria-atomic="true"></div>
  <div class="summary-tax-row">
    <span>Taxes</span>
    <span>Quoted Separately</span>
  </div>
  <div id="summary-shipping-section" class="summary-shipping-section">
    <button id="summary-shipping-toggle" class="summary-shipping-toggle" type="button" aria-expanded="true" aria-controls="summary-shipping-body">
      <span class="summary-shipping-toggle-title">Shipping</span>
      <span class="summary-shipping-toggle-estimate">
        <span class="summary-shipping-toggle-estimate-label">Estimated</span>
        <span id="shipping-estimate-header" class="summary-shipping-toggle-estimate-value" aria-live="polite" aria-atomic="true">--</span>
      </span>
      <span class="summary-shipping-toggle-icon" aria-hidden="true">v</span>
    </button>
    <div id="summary-shipping-body" class="summary-shipping-body">
      <div class="summary-shipping-options">
        <label class="summary-shipping-choice">
          <input id="shipping-quote-separately" type="checkbox" class="summary-shipping-choice-input">
          <span class="summary-shipping-choice-label">Quote separately</span>
        </label>
        <label class="summary-shipping-choice">
          <input id="shipping-international" type="checkbox" class="summary-shipping-choice-input">
          <span class="summary-shipping-choice-label">International</span>
        </label>
        <label class="summary-shipping-choice">
          <input id="shipping-local-delivery" type="checkbox" class="summary-shipping-choice-input">
          <span class="summary-shipping-choice-label">Local delivery</span>
        </label>
      </div>
      <div id="summary-shipping-fields" class="summary-shipping-fields">
        <label class="summary-shipping-field summary-shipping-zip-field">
          ZIP Code
          <input id="shipping-zip" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="5" autocomplete="postal-code" class="summary-shipping-input" placeholder="90210">
        </label>
        <label class="summary-shipping-field summary-shipping-region-field">
          Region
          <input id="shipping-region" type="text" class="summary-shipping-input" value="Auto" readonly aria-readonly="true">
        </label>
        <div class="summary-shipping-field summary-shipping-estimate-field">
          Estimated
          <div id="shipping-estimate" class="summary-shipping-input summary-shipping-estimate" aria-live="polite" aria-atomic="true">--</div>
        </div>
      </div>
      <div id="summary-shipping-toggles" class="summary-shipping-toggles" aria-hidden="true">
        <label class="summary-shipping-switch">
          <span class="summary-shipping-switch-label">Commercial / residential</span>
          <span class="summary-shipping-switch-toggle">
            <input id="shipping-commercial" type="checkbox" class="summary-shipping-switch-input">
            <span class="summary-shipping-switch-control" aria-hidden="true"></span>
          </span>
        </label>
        <label class="summary-shipping-switch">
          <span class="summary-shipping-switch-label">Forklift / liftgate needed</span>
          <span class="summary-shipping-switch-toggle">
            <input id="shipping-liftgate" type="checkbox" class="summary-shipping-switch-input">
            <span class="summary-shipping-switch-control" aria-hidden="true"></span>
          </span>
        </label>
        <label class="summary-shipping-switch">
          <span class="summary-shipping-switch-label">I'll unpack / White glove delivery</span>
          <span class="summary-shipping-switch-toggle">
            <input id="shipping-white-glove" type="checkbox" class="summary-shipping-switch-input">
            <span class="summary-shipping-switch-control" aria-hidden="true"></span>
          </span>
        </label>
      </div>
      <div id="summary-shipping-notes" class="summary-shipping-notes" aria-hidden="true">
        <label class="summary-shipping-field summary-shipping-notes-field">
          Delivery notes
          <textarea id="shipping-notes" class="summary-shipping-input summary-shipping-textarea" rows="3" placeholder="Include all entrances, hallways, floors, stairways, etc. we should know about for delivery."></textarea>
        </label>
      </div>
    </div>
  </div>
  <div class="summary-total-row">
    <span>Total</span>
    <span id="summary-total-price"></span>
  </div>
</section>

<div class="flex flex-col gap-3">
  <button id="capture-snapshot" class="btn btn-secondary btn-md w-full">
    Capture Snapshot
  </button>
  <button id="export-pdf" class="btn btn-primary btn-md w-full">
    Export PDF
  </button>
  <button id="restart-config" class="btn btn-tertiary btn-md w-full">
    Start Over
  </button>
</div>
