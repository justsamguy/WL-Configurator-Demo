<!-- Dimensions Stage Panel -->
<div id="dimensions-stage-panel" class="dimensions-panel-container">
  <!-- Header -->
  <div class="dimensions-header flex justify-between items-center mb-6">
    <h3 class="text-md font-semibold">Dimensions</h3>
    <span class="status-pill text-xs font-medium px-2 py-1 bg-blue-100 text-blue-700 rounded-full">Required</span>
  </div>



  <!-- Presets Row -->
  <div class="presets-row mb-8">
    <h3 class="text-md font-semibold mb-3">Popular Options</h3>
    <div class="stage-options-grid" id="dimensions-presets" style="grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); display: grid;">
      <!-- Preset tiles rendered by JS -->
    </div>
  </div>

  <!-- Axis Controls -->
  <div class="axis-controls space-y-6">
    <!-- Length Control (hidden until Custom selected) -->
    <div id="length-control-row" class="axis-control-row hidden">
      <div class="control-label mb-2">
        <label for="dim-length-input" class="text-sm font-semibold block">Length</label>
      </div>
      <div class="control-row flex items-center gap-2">
        <button class="control-button decrement" data-axis="length" aria-label="Decrease length by 12 inches">
          <span class="font-normal">−12″</span>
        </button>
        <input
          type="number"
          id="dim-length-input"
          class="control-input"
          data-axis="length"
          data-unit="in"
          inputmode="decimal"
          aria-label="Length in inches"
          min="24"
          max="118"
        />
        <span class="control-unit text-sm text-gray-600">″</span>
        <button class="control-button increment" data-axis="length" aria-label="Increase length by 12 inches">
          <span class="font-normal">+12″</span>
        </button>
      </div>
      <div class="control-validation text-xs text-red-600 mt-1" data-axis="length"></div>
    </div>

    <!-- Width Control (hidden until Custom selected) -->
    <div id="width-control-row" class="axis-control-row hidden">
      <div class="control-label mb-2">
        <label for="dim-width-input" class="text-sm font-semibold block">Width</label>
      </div>
      <div class="control-row flex items-center gap-2">
        <button class="control-button decrement" data-axis="width" aria-label="Decrease width by 6 inches">
          <span class="font-normal">−6″</span>
        </button>
        <input
          type="number"
          id="dim-width-input"
          class="control-input"
          data-axis="width"
          data-unit="in"
          inputmode="decimal"
          aria-label="Width in inches"
          min="12"
          max="59"
        />
        <span class="control-unit text-sm text-gray-600">″</span>
        <button class="control-button increment" data-axis="width" aria-label="Increase width by 6 inches">
          <span class="font-normal">+6″</span>
        </button>
      </div>
      <div class="control-validation text-xs text-red-600 mt-1" data-axis="width"></div>
    </div>

    <!-- Height Control (Dropdown) -->
    <div class="axis-control-row">
      <div class="control-label mb-2">
        <label for="dim-height-select" class="text-sm font-semibold block">Height</label>
      </div>
      <div class="control-row flex items-center gap-2">
        <select id="dim-height-select" class="control-select" data-axis="height" aria-label="Height option">
          <option value="standard">Standard (30″) — +$0</option>
          <option value="bar">Bar Height (42″) — +$120</option>
          <option value="custom">Custom — +$250</option>
        </select>
      </div>
      <!-- Custom height input (hidden by default) -->
      <div id="custom-height-container" class="mt-3 hidden">
        <div class="control-row flex items-center gap-2">
          <input
            type="number"
            id="dim-height-custom-input"
            class="control-input"
            data-axis="height-custom"
            data-unit="in"
            inputmode="decimal"
            aria-label="Custom height in inches"
            min="16"
            max="50"
          />
          <span class="control-unit text-sm text-gray-600">″</span>
        </div>
        <div class="control-validation text-xs text-red-600 mt-1" data-axis="height-custom"></div>
      </div>
    </div>
  </div>

  <!-- Accessibility: aria-live region for dimension updates -->
  <div id="dim-live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>
</div>
