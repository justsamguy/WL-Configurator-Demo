<!-- App Header (fragment injected into #app-header) -->
<!-- Logo Section -->
<div class="flex justify-center items-center mb-4 w-full">
  <!-- Use official brand asset from assets/icons for logo (icons are the source of web-ready PNGs) -->
  <img src="assets/icons/WoodLab_logo_-_official.png" alt="WoodLab Logo" title="WoodLab" class="h-8 w-auto object-contain site-logo" />
</div>
<!-- Navigation Section -->
<nav id="stage-bar" class="flex flex-row items-center justify-center space-x-4">
  <button id="prev-stage" class="nav-btn text-gray-400 opacity-40 cursor-default" disabled aria-label="Previous stage">< Previous</button>
  <!-- Eight stages: Models, Designs, Materials, Finish, Dimensions, Legs, Addons, Summary & Export -->
  <button class="stage-btn btn-tertiary" data-stage-index="0" aria-current="step">Models</button>
  <button class="stage-btn btn-tertiary" data-stage-index="1" disabled>Designs</button>
  <button class="stage-btn btn-tertiary" data-stage-index="2" disabled>Materials</button>
  <button class="stage-btn btn-tertiary" data-stage-index="3" disabled>Finish</button>
  <button class="stage-btn btn-tertiary" data-stage-index="4" disabled>Dimensions</button>
  <button class="stage-btn btn-tertiary" data-stage-index="5" disabled>Legs</button>
  <button class="stage-btn btn-tertiary" data-stage-index="6" disabled>Addons</button>
  <button class="stage-btn btn-tertiary" data-stage-index="7" disabled>Summary & Export</button>
  <button id="next-stage" class="nav-btn" aria-label="Next stage">Next &gt;</button>
</nav>
