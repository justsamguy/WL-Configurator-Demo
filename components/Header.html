<!-- App Header -->
<header class="w-full" style="display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 0.75rem 2rem;">
  <!-- Left Column: Logo -->
  <div class="flex justify-start">
    <!-- Use official brand asset from assets/icons for logo (icons are the source of web-ready PNGs) -->
    <img src="assets/icons/WoodLab_official_-_for_blackwhite_print.png" alt="WoodLab Logo" title="WoodLab" class="h-8 w-auto object-contain site-logo" />
  </div>
  <!-- Center Column: Stage Bar Buttons -->
  <nav id="stage-bar" class="flex flex-row items-center justify-center space-x-4">
    <button id="prev-stage" class="nav-btn text-gray-400 opacity-40 cursor-default" disabled aria-label="Previous stage">< Previous</button>
    <!-- Seven stages as specified in the UI spec; data-stage-index used by the stage manager -->
    <button class="stage-btn btn-tertiary" data-stage-index="0" aria-current="step">Select Model</button>
    <button class="stage-btn btn-tertiary" data-stage-index="1" disabled>Materials</button>
    <button class="stage-btn btn-tertiary" data-stage-index="2" disabled>Finish</button>
    <button class="stage-btn btn-tertiary" data-stage-index="3" disabled>Dimensions</button>
    <button class="stage-btn btn-tertiary" data-stage-index="4" disabled>Legs</button>
    <button class="stage-btn btn-tertiary" data-stage-index="5" disabled>Addâ€‘ons</button>
    <button class="stage-btn btn-tertiary" data-stage-index="6" disabled>Summary &amp; Export</button>
    <div id="live-price" class="price-box ml-4 text-right" aria-live="polite">
      <div class="price-amount text-base font-semibold">$0</div>
      <div class="price-currency text-xs text-gray-500">USD</div>
    </div>
    <button id="next-stage" class="nav-btn" aria-label="Next stage">Next &gt;</button>
  </nav>
    <!-- Right Column: Spacer -->
    <div></div>
  </header>
