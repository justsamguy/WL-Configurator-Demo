<div class="flex flex-col gap-6 px-8 py-8">
  <!-- Models Stage Section -->
  <div id="models-stage-section">
    <h2 class="text-lg font-semibold mb-4">Select Your Model</h2>
    <div class="model-row-grid">
      <button class="option-card" data-id="mdl-coffee" aria-pressed="false">
        <img src="assets/images/model1_placeholder.png" alt="Coffee Table placeholder" class="viewer-placeholder-img" />
        <div class="title">Coffee Table</div>
        <div class="description">Compact, intimate seating solution.</div>
      </button>
      <button class="option-card" data-id="mdl-dining" aria-pressed="false">
        <img src="assets/images/model1_placeholder.png" alt="Dining Table" class="viewer-placeholder-img" />
        <div class="title">Dining Table</div>
        <div class="description">Spacious, family-friendly.</div>
      </button>
      <button class="option-card" data-id="mdl-conference" aria-pressed="false">
        <img src="assets/images/model1_placeholder.png" alt="Conference Table" class="viewer-placeholder-img" />
        <div class="title">Conference Table</div>
        <div class="description">Professional, boardroom style.</div>
      </button>
    </div>
  </div>

  <!-- Designs Stage Section -->
  <!-- Note: Design options are dynamically rendered from data/designs.json and filtered based on selected model.
       Each design's availability is determined by the "prices" object - if a design has pricing for a specific
       model ID (e.g., "mdl-coffee", "mdl-dining", "mdl-conference"), it will be shown for that model.
       To add a new design: add it to data/designs.json with appropriate pricing for each compatible model.
       To make a design exclusive to one model: only include that model's ID in the prices object. -->
  <div id="designs-stage-section">
    <h2 class="text-lg font-semibold mb-4">Select Your Design</h2>
    <div class="model-row-grid">
      <!-- Design cards will be dynamically rendered here based on selected model -->
    </div>
  </div>
</div>
