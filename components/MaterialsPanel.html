<!-- Materials panel: only option containers (stage-specific help moved to components/StageInfo.html) -->
<div id="materials-panel" class="">
  <div id="materials-root">
    <h4 class="text-sm font-semibold mb-2">Wood Species</h4>
    <div id="materials-options" class="stage-options-grid mt-3" aria-live="polite" aria-atomic="true">
      <!-- Option cards are rendered at runtime by js/main.js -> stageRenderer.renderOptionCards -->
    </div>

    <h4 class="text-sm font-semibold mb-2 mt-6">Color</h4>
    <div id="color-options" class="stage-options-grid mt-3" aria-live="polite" aria-atomic="true">
      <!-- Color option cards rendered at runtime from data/colors.json via main.js -> stageRenderer.renderOptionCards -->
    </div>
  </div>
</div>
