<!-- Materials panel: only option containers (stage-specific help moved to components/StageInfo.html) -->
<div id="materials-panel" class="">
  <div id="materials-root">
    <div class="flex items-baseline justify-between gap-3 mb-2">
      <h4 class="text-sm font-semibold">Wood Species</h4>
      <button
        type="button"
        class="tooltip ml-auto text-xs text-gray-400 underline underline-offset-2 hover:text-gray-500 focus-visible:text-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-300 transition-colors bg-transparent border-0 p-0 leading-none cursor-help"
        data-tip='We will inform you of progress as we work on your project, including photos of wood, layout, and color. If you would like to choose which specific slabs are used for your project, select the "Custom" Option.'
        aria-describedby="wood-species-tooltip-desc"
      >
        How your wood is chosen
      </button>
      <span id="wood-species-tooltip-desc" class="sr-only">
        We will inform you of progress as we work on your project, including photos of wood, layout, and color. If you would like to choose which specific slabs are used for your project, select the "Custom" Option.
      </span>
    </div>
    <div id="materials-options" class="stage-options-grid mt-3" aria-live="polite" aria-atomic="true">
      <!-- Option cards are rendered at runtime by js/main.js -> stageRenderer.renderOptionCards -->
    </div>

    <h4 class="text-sm font-semibold mb-2 mt-6">Color</h4>
    <div id="color-options" class="stage-options-grid mt-3" aria-live="polite" aria-atomic="true">
      <!-- Color option cards rendered at runtime from data/colors.json via main.js -> stageRenderer.renderOptionCards -->
    </div>
  </div>
</div>
